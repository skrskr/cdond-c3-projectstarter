- name: show env
  shell: env


- name: Find out playbooks path
  shell: ls -la
  register: playbook_path_output

- debug: var=playbook_path_output.stdout

- name: "Creates backend_app dirctory"
  file:
    path: ~/backend_app
    state: directory

- name: "copy dist files"
  copy:
    src: ./../../backend/dist
    dest: ~/backend_app
    remote_src: true

- name: "copy node_modules files"  
  copy:
    src: ./../../backend/node_modules
    dest: ~/backend_app
    remote_src: true
    

- name: delete all pm2 process
  command: |
      pm2 delete all
  ignore_errors: true

- name: start pm2 process
  command: |
      pm2 start ~/backend_app/dist/main.js -f
  ignore_errors: true
